{% extends "home/base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<form method="post" action="">
    {% csrf_token %}

    <div style="width: 60%; margin: auto; margin-top: 1%;">

        {% if messages %}
            {% for msg in messages %}
            <span class="alert alert- {{msg.tags}}">{{msg}}</span>

            {% endfor %}

        {% endif %}

        {{ form|crispy }}

        <button type="submit" class="button primary" style="margin-top: 3px">Login</button>

    </div>
</form>


{% endblock %}
